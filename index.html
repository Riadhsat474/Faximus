<html><head><base href="/">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #2b3a55, #1a1f2e);
    font-family: 'Arial', sans-serif;
    color: #ffffff;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.game-container {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 20px;
    margin: 20px 0;
    position: relative;
    height: 400px;
    overflow: hidden;
}

.character {
    width: 100px;
    height: 100px;
    position: absolute;
    transition: transform 0.3s;
}

.enemy {
    width: 80px;
    height: 100px;
    position: absolute;
    right: 50px;
    top: 150px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.enemy-body {
    width: 80px;
    height: 80px;
    background: #8B4513;
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
}

.enemy-head {
    width: 40px;
    height: 40px;
    background: #D2691E;
    border-radius: 50%;
    position: relative;
    top: -20px;
}

.enemy-helmet {
    width: 50px;
    height: 25px;
    background: #A0522D;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: -15px;
    left: -5px;
}

.sword {
    position: absolute;
    width: 60px;
    height: 8px;
    display: none;
    transform-origin: left center;
}

.sword-blade {
    width: 45px;
    height: 8px;
    background: linear-gradient(90deg, #C0C0C0, #E8E8E8);
    clip-path: polygon(0 0, 100% 0, 90% 50%, 100% 100%, 0 100%, 10% 50%);
}

.sword-handle {
    width: 15px;
    height: 16px;
    background: #8B4513;
    position: absolute;
    left: 0;
    top: -4px;
    border-radius: 2px;
}

.sword-guard {
    width: 24px;
    height: 4px;
    background: #DAA520;
    position: absolute;
    left: 12px;
    top: 2px;
}

.social-links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-btn {
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: transform 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
}

.telegram {
    background: #0088cc;
}

.twitter {
    background: #1DA1F2;
}

.social-btn:hover {
    transform: scale(1.05);
}

.score {
    font-size: 24px;
    margin: 20px 0;
}

.attack-btn {
    padding: 15px 30px;
    font-size: 18px;
    background: #ff6b6b;
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    margin: 20px 0;
    transition: transform 0.2s;
}

.attack-btn:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>
<div class="container">
    <h1>$FAXIMUS Game</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="game-container">
        <img src="./Faximus.webp" id="faximus" class="character" style="left: 50px; top: 150px;">
        <div class="enemy" id="enemy">
            <div class="enemy-helmet"></div>
            <div class="enemy-head"></div>
            <div class="enemy-body"></div>
        </div>
        <div class="sword" id="sword">
            <div class="sword-handle"></div>
            <div class="sword-guard"></div>
            <div class="sword-blade"></div>
        </div>
    </div>
    <button class="attack-btn" onclick="attack()">Attack!</button>
    
    <div class="social-links">
        <a href="https://t.me/faximus" class="social-btn telegram">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.175 1.933-.925 6.612-1.308 8.774-.16.897-.477 1.198-.785 1.227-.667.064-1.176-.441-1.823-.866-.998-.659-1.565-1.068-2.528-1.711-1.122-.747-.395-1.158.245-1.828.167-.175 3.086-2.827 3.142-3.069.007-.03.013-.147-.055-.209-.068-.062-.168-.041-.241-.024-.103.024-1.743 1.107-4.921 3.248-.466.319-.89.475-1.272.468-.419-.008-1.224-.24-1.82-.438-.734-.243-1.315-.372-1.262-.785.027-.218.325-.437.892-.657 3.498-1.524 5.831-2.529 6.998-3.015 3.333-1.386 4.025-1.627 4.477-1.635.099-.002.321.023.465.141.119.099.152.23.169.331a1.42 1.42 0 0 1 .013.418z"/>
            </svg>
            Join Telegram
        </a>
        <a href="https://twitter.com/faximus_token" class="social-btn twitter">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
            </svg>
            Follow on Twitter
        </a>
    </div>
</div>

<script>
let score = 0;
let isAttacking = false;

function attack() {
    if (isAttacking) return;
    isAttacking = true;
    
    const faximus = document.getElementById('faximus');
    const sword = document.getElementById('sword');
    const enemy = document.getElementById('enemy');
    
    // Show and position sword
    sword.style.display = 'block';
    sword.style.left = '150px';
    sword.style.top = '195px';
    
    // Move Faximus
    faximus.style.transform = 'translateX(50px)';
    
    // Animate sword
    setTimeout(() => {
        sword.style.transform = 'rotate(45deg)';
        enemy.style.opacity = '0.7';
        enemy.style.transform = 'translateX(10px)';
        score += 10;
        document.getElementById('score').textContent = score;
        
        // Reset positions
        setTimeout(() => {
            faximus.style.transform = 'translateX(0)';
            sword.style.display = 'none';
            sword.style.transform = 'rotate(0deg)';
            enemy.style.opacity = '1';
            enemy.style.transform = 'translateX(0)';
            isAttacking = false;
        }, 500);
    }, 300);
}

// Make enemy bounce slightly
setInterval(() => {
    const enemy = document.getElementById('enemy');
    enemy.style.transform = 'translateY(-5px)';
    setTimeout(() => {
        enemy.style.transform = 'translateY(0)';
    }, 500);
}, 1000);
</script>
</body></html>
